 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-success title">
        Emotion to Emoji App
        <br>
        <span>&#128516;</span>        
        <span>&#128529;</span>
        <span>&#128523;</span>
        <span>&#128551;</span>
        <span>&#128543;</span>
      </h3>
      
     

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="margin-top:-150px">Webcam - </label>
        <div id="webcam"></div>
        <br>
        <button class="btn btn-warning" onclick="cam_on()">Take Pic</button>
        </div>
        
        <div class="col-md-4 col-sm-12 col-xs-12 " id="pre">
          <label>Prediction 1 - </label>
          <p class="emotion_name" id="result1"></p>
        
          <p class="emoji" id="emoji1"></p>
          <label>Prediction 2 - </label>
          <p class="emotion_name" id="result2"></p>
        
          <p class="emoji" id="emoji2"></p>
        </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="margin-top:-150px">Snapshot - </label>
        <div id="selfie">
          
        </div>
        <br>
        <button class="btn btn-warning" onclick="check()">Scan Pic</button>

        

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
